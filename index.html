<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Counter Animation</title>

  <!-- Bootstrap CSS (Local) -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Font Awesome (Local) -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body> 
  <!-- Example Counter -->
  <div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="col-lg-4">

         <div class="cool-element">45555656</div>
         <input class="number-input" type="number" value="123" />
         <button class="number-button">Start The Counter</button>

      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="vendor/sna/jquery.numberAnimate.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="js/script.js"></script>
</body>
</html>
